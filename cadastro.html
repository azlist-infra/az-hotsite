<!doctype html>
<html class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,700;1,700&display=swap"
    rel="stylesheet">

  <link href="/assets/output.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js"></script>

  <script src="//unpkg.com/alpinejs" defer></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <script src="/assets/app.js"></script>

</head>

<body class="text-neutral-600">
  <main class="min-h-screen flex flex-col w-full" x-data="cadastro">
    <header>
      <div class="grid lg:grid-cols-2 grid-cols-1 az-container">
        <a class="lg:text-start text-center">
          <img src="https://placehold.co/160x80" class="w-32 inline-block">
        </a>
      </div>
    </header>

    <section>
      <div class="az-section">
        <div class="az-container !max-w-md">
          <form class="grid gap-6" autocomplete="off" @submit.prevent="submit">
            <h2 class="az-title text-center">
              Complete seu Cadastro
            </h2>
            <p class="text-center">Confirme seu cadastro e fa√ßa upload da sua foto</p>
            <div>
              <label>Nome Completo</label>
              <input class="az-input" placeholder="Nome Completo" type="text" x-model="pax.Name">
            </div>
            <div>
              <label>CPF</label>
              <input class="az-input" placeholder="CPF" type="text" x-model="pax.Cpf" x-mask="999.999.999-99" maxlength="14">
            </div>
            <div>
              <label>Telefone</label>
              <input class="az-input" placeholder="Telefone" type="text" x-model="pax.Phone" x-mask="(99) 99999-9999" maxlength="15">
            </div>
            <div>
              <label>E-mail</label>
              <input class="az-input" placeholder="E-mail" type="email" x-model="pax.Email">
            </div>
            <button class="az-button">
              CONTINUAR
            </button>
          </form>
        </div>
      </div>

      <div class="az-section">
        <div class="az-container !max-w-md">
          <form class="grid gap-6">
            <h2 class="az-title text-center">
              Envie sua Foto
            </h2>
            <label class="block cursor-pointer">
              <img class="w-full" src="https://placehold.co/160x80">
              <input type="file" class="sr-only appearance-none bg-transparent">
            </label>

            <button class="az-button">
              CONTINUAR
            </button>
          </form>
        </div>
      </div>
    </section>


    <footer class="az-section bg-neutral-100">
